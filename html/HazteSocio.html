<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/hazteSocio.css">
    <script src="../js/hazteSocio.js"></script>
    
</head>
<body>


    <form action="../php/formulario.php" method="post">
        <p>Nombre</p>
        <input type="text" name="nombre" size="20" required class="inT" id="nom"><br>

        <p>Apellidos</p>
        <input type="text" name="apellidos" size="20" required class="inT" id="apell"><br>

        <p>Correo Electronico</p>
        <input type="text" name="correo" size="20" required class="inT" id="mail"><br>

        <p>Numero de telefono</p>
        <input type="text" name="numTel" size="20" required class="inT" id="tel"><br>

        <p>Documento de Identidad</p>
        <input type="text" name="identidad" size="20" required class="inT" id="dI"><br>

        <p>Selecciona su tipo de abono</p>
        <select name="tipoAbono" id="tipoAbono" required>
            <option value="nino">Niño (hasta 12 años)</option>
            <option value="adulto">Adulto(13-64)</option>
            <option value="mayores">Mayores(+64)</option>
        </select>

        <p>Desea recibir informacion del club</p>
        <input type="radio" name="info" value="si" required>SI <br>
        <input type="radio" name="info" value="no">NO <br>

        <p>Desea recibir ofertas y promociones</p>
        <input type="radio" name="ofertas" value="si" required>SI <br>
        <input type="radio" name="ofertas" value="no">NO <br>

        <p>Como prefiere que le contactemos</p>
        <input type="checkbox" name="tel" value="telefono">Telefono <br>
        <input type="checkbox" name="mail" value="mail">Email <br>
        <input type="checkbox" name="was" value="was">WhatsApp <br>

        <p>Comentarios</p>
        <textarea name="comentarios" id="comentarios"  rows="6"></textarea>

        <button type="submit" id="enviar">Enviar solicitud</button>
        <button type="reset" id="reset">Restablecer</button>


    </form>

    
    
</body>
</html>
